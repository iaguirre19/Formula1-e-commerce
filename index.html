<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
              <a href="#"><img src="ruta/de/tu/imagen.png" alt="Logo de la página"></a>
            </div>
            <ul class="nav-links">
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Productos</a></li>
              <li><a href="#">Servicios</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
            <div class="cart">
              <a href="#"><i class="uil uil-shopping-cart-alt"></i></a>
            </div>
            <div class="login">
              <a href="#">Iniciar sesión</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="image-container image-container-up">
                    <div class="image">
                        <img src="assets/img/imagen1.jpg" alt="Descripción de tu imagen 1">
                    </div>
                    <div class="image">
                        <img src="assets/img/imagen2.webp" alt="Descripción de tu imagen 2">
                    </div>
                    <div class="image">
                        <img src="assets/img/imagen3.avif" alt="Descripción de tu imagen 3">
                    </div>
                </div>
                <div class="image-container image-container-down">
                    <div class="image">
                        <img src="assets/img/imagen4.jpg" alt="Descripción de tu imagen 4">
                    </div>
                    <div class="image">
                        <img src="assets/img/imagen5.webp" alt="Descripción de tu imagen 5">
                    </div>
                    <div class="image">
                        <img src="assets/img/imagen6.avif" alt="Descripción de tu imagen 6">
                    </div>
                </div>
            </div>
        </section>
    </main>





    <script src="assets/js/main.js"></script>
</body>
</html>
